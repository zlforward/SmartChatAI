<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }
    @keyframes smile {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .blink { animation: blink 4s infinite; }
    .smile { animation: smile 3s infinite; }
    .float { animation: float 3s ease-in-out infinite; }
  </style>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- 头发 -->
  <path d="M300 150 C300 100, 500 100, 500 150 L500 200 C500 250, 300 250, 300 200 Z" 
        fill="#2C3E50"/>
  
  <!-- 脸部轮廓 -->
  <path d="M300 200 C300 150, 500 150, 500 200 L500 400 C500 450, 300 450, 300 400 Z" 
        fill="#FFE5D9"/>
  
  <!-- 眼睛 -->
  <g class="blink">
    <circle cx="370" cy="250" r="15" fill="#2C3E50"/>
    <circle cx="430" cy="250" r="15" fill="#2C3E50"/>
  </g>
  
  <!-- 鼻子 -->
  <path d="M400 280 L400 320" stroke="#FFB6C1" stroke-width="4"/>
  
  <!-- 嘴巴 -->
  <g class="smile">
    <path d="M370 340 Q400 370 430 340" 
          stroke="#FF6B6B" 
          stroke-width="8" 
          fill="none"/>
  </g>
  
  <!-- 身体 -->
  <g class="float">
    <!-- 衣服 -->
    <path d="M300 400 C300 350, 500 350, 500 400 L500 550 C500 600, 300 600, 300 550 Z" 
          fill="#4A90E2"/>
    
    <!-- 衣领 -->
    <path d="M350 400 C350 380, 450 380, 450 400" 
          stroke="#2C3E50" 
          stroke-width="4" 
          fill="none"/>
    
    <!-- 装饰线条 -->
    <path d="M350 450 L450 450" stroke="#2C3E50" stroke-width="4"/>
    <path d="M350 500 L450 500" stroke="#2C3E50" stroke-width="4"/>
  </g>
  
  <!-- 文字 -->
  <text x="400" y="580" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="24" 
        fill="#6B7280">
    知了AI数字人
  </text>
</svg> 